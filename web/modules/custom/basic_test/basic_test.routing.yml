basic_test.add_new:
  path: '/add_new'
  defaults:
    _controller: '\Drupal\basic_test\Controller\BasicTestController::add_new'
    _title: 'Primer Pagina'
  requirements:
    _permission: 'access content'

basic_test.form_insert:
  path: '/form_insert'
  defaults:
    _controller: '\Drupal\basic_test\Controller\BasicTestController::insercion'
    _title: 'test de insert'
  requirements:
    _permission: 'access content'

basic_test.list_inserts:
  path: '/list_inserts'
  defaults:
    _controller: '\Drupal\basic_test\Controller\BasicTestController::get_inserts'
    _title: 'listado de insert'
  requirements:
    _permission: 'access content'

basic_test.get_provincias:
  path: '/get_provincias_by_id_pais/{id_pais}'
  defaults:
    _controller: '\Drupal\basic_test\Controller\BasicTestController::get_provincias'
    _title: 'get provincias'
  requirements:
    _permission: 'access content'

basic_test.delete_users:
  path: '/delete_users/{id}'
  defaults:
    _controller: '\Drupal\basic_test\Controller\BasicTestController::delete_users'
    _title: 'delete users'
  requirements:
    _permission: 'access content'

    