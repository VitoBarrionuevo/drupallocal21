custom_form.add_new:
  path: '/afip_form/add'
  defaults:
    _controller: '\Drupal\custom_form\Controller\CustomFormController::add_new'
    _title: 'Add New User'
  requirements:
    _permission: 'access content'
custom_form.save_new:
  path: '/afip_form/save'
  defaults:
    _controller: '\Drupal\custom_form\Controller\CustomFormController::save_new'
    _title: 'User'
  requirements:
    _permission: 'access content'
custom_form.view_info:
  path: '/afip_form/view'
  defaults:
    _controller: '\Drupal\custom_form\Controller\CustomFormController::view_info'
    _title: 'Informacion'
  requirements:
    _permission: 'access content'